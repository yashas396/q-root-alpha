version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: q-route-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:80}
      - DEFAULT_NUM_READS=${DEFAULT_NUM_READS:-1000}
      - DEFAULT_NUM_SWEEPS=${DEFAULT_NUM_SWEEPS:-1000}
      - MAX_CUSTOMERS=${MAX_CUSTOMERS:-50}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # React Frontend (served via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_APP_VERSION=${APP_VERSION:-0.1.0}
    container_name: q-route-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# Network for service communication
networks:
  default:
    name: q-route-network
